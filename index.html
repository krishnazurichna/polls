
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Super Bowl Poll</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('./american-football-stadium-3d.webp');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    color: #fff;
  }

  h1 {
    margin-top: 50px;
    font-size: 4rem;
    text-shadow: 0 2px 6px rgba(0,0,0,.6);
  }

  .nfl-logo {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .nfl-logo img {
    width: 200px;
    height: auto;
  }

  /* TWO-COLUMN LAYOUT */
  .team-container {
    display: flex;               /* two columns side-by-side */
    justify-content: center;     /* center the pair */
    align-items: flex-start;
    gap: 80px;
    margin: 30px auto 0;
    max-width: 1200px;
    padding: 0 20px;
  }

  /* Each team column = bar + logo box in a row */
  .team-wrapper {
    display: flex;               /* bar and logo box in one row */
    align-items: center;
    gap: 20px;
    /* add a little internal spacing so the top label doesn't overlap */
    padding: 10px 0;
  }

  /* Bears column: bar LEFT of logo */
  .team-wrapper.bears {
    flex-direction: row;         /* [bar] [logo] */
  }
  /* Rams column: bar RIGHT of logo */
  .team-wrapper.rams {
    flex-direction: row-reverse; /* [logo] [bar] */
  }

  .team {
    cursor: pointer;
    text-align: center;
  }
  .team img {
    width: 300px;
    height: auto;
    border: 10px solid transparent;
    border-radius: 10px;
    transition: transform 0.2s, border-color 0.2s;
    background: rgba(255,255,255,.85);
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
    display: block;
  }
  .team img:hover {
    transform: scale(1.1);
    border-color: #0078D7;
  }

  .votes {
    margin-top: 10px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0.1px 5px 5px black;
  }

  .message {
    margin-top: 30px;
    font-size: 1.3rem;
    text-shadow: 2px 2px 4px #000;
    min-height: 1.5em;
  }

  /* Percentage Bar Styles */
  .percentage-container {
    width: 40px;             /* Slim vertical bar */
    height: 300px;
    background-color: #f4f4f4; /* fixed: single # */
    border-radius: 5px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: inset 0 0 8px rgba(0,0,0,.2);
  }
  .percentage-text {
    font-size: 1.1rem;
    font-weight: 700;
    margin-top: 6px;       /* sits above the bar */
    color: #fff;
    text-shadow: 2px 2px 4px black;
    z-index: 1;
  }
  .percentage-bar {
    width: 100%;
    position: absolute;
    bottom: 0;
    border-radius: 5px 5px 0 0;
    transition: height 0.5s ease-in-out;
  }
  /* Team Colors for Percentage Bars */
  #bears-bar { background-color: #0B162A; } /* Bears Navy */
  #rams-bar  { background-color: #003594; } /* Rams Royal */

  @media (max-width: 900px) {
    .team-container {
      flex-direction: column;  /* stack columns on small screens */
      gap: 40px;
    }
    .team img { width: 260px; }
  }
</style>
</head>
<body>
  <div class="nfl-logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/National_Football_League_logo.svg" alt1>Who Wins the next game?</h1>

  <!-- EXACTLY TWO COLUMNS -->
  <div class="team-container">

    <!-- Column 1: Chicago Bears (bar on LEFT, logo on RIGHT) -->
    <div class="team-wrapper bears">
      <!-- LEFT: bar -->
      <div class="percentage-container">
        <div class="percentage-text" id="bears-percentage">0%</div>
        <div id="bears-bar" class="percentage-bar" style="height: 0%;"></div>
      </div>
      <!-- RIGHT: logo + votes -->
      <div class="team" onclick="vote('bears')">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/15/Chicago_Bears_logo_primary   <div class="votes">Chicago Bears Votes: <span id="bears-votes">0</span></div>
      </div>
    </div>

    <!-- Column 2: Los Angeles Rams (bar on RIGHT, logo on LEFT) -->
    <div class="team-wrapper rams">
      <!-- RIGHT: bar (row-reverse puts bar to the right) -->
      <div class="percentage-container">
        <div class="percentage-text" id="rams-percentage">0%</div>
        <div id="rams-bar" class="percentage-bar" style="height: 0%;"></div>
      </div>
      <!-- LEFT: logo + votes -->
      <div class="team" onclick="vote('rams')">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Los_Angeles_Rams_logo.svg"
             alt="s Angeles Rams Votes: <span id="rams-votes">0</span></div>
      </div>
    </div>

  </div>

  <div class="message" id="message">Click on a team and cast your vote!</div>

  <script>
    // Keep your unique storage key
    const STORAGE_KEY = 'votes_bears_rams_2026';

    // Initialize votes on page load
    window.onload = function () {
      const votes = loadVotes();
      updateVotesAndBars(votes);
    };

    function loadVotes() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : { bears: 0, rams: 0 };
      } catch {
        return { bears: 0, rams: 0 };
      }
    }

    // Voting function
    function vote(team) {
      const votes = loadVotes();
      if (!(team in votes)) return;
      votes[team]++;
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(votes));
      } catch (err) {
        console.warn('Failed to save votes:', err);
      }
      updateVotesAndBars(votes);

      const msg = team === 'bears' ? 'the Chicago Bears' : 'the Los Angeles Rams';
      document.getElementById('message').textContent =
        `Thanks! Your vote for ${msg} has been counted.`;
    }

    // Update counts + bars + percentages
    function updateVotesAndBars(votes) {
      const totalVotes = votes.bears + votes.rams;
      const bearsPct = totalVotes ? (votes.bears / totalVotes) * 100 : 0;
      const ramsPct  = totalVotes ? (votes.rams  / totalVotes) * 100 : 0;

      // Counts
      document.getElementById('bears-votes').innerText = votes.bears;
      document.getElementById('rams-votes').innerText  = votes.rams;

      // Bars
      document.getElementById('bears-bar').style.height = `${bearsPct}%`;
      document.getElementById('rams-bar').style.height  = `${ramsPct}%`;

      // Labels
      document.getElementById('bears-percentage').innerText = `${bearsPct.toFixed(1)}%`;
      document.getElementById('rams-percentage').innerText  = `${ramsPct.toFixed(1)}%`;
    }
  </script>
</body>
</html>
