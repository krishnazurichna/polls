
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFL Poll â€“ Bears vs Rams</title>
  <style>
    /* Base page styles */
    body {
      font-family: Arial, sans-serif;
      background-image: url('./american-football-stadium-3d.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #111;
      text-align: center;
    }

    h1 {
      margin: 60px 0 30px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    /* Layout */
    .team-container {
      display: flex;
      gap: 60px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px auto 0;
      max-width: 1200px;
      padding: 0 20px;
    }

    .team {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team img {
      width: 320px;
      height: auto;
      border: 8px solid transparent;
      border-radius: 12px;
      background: rgba(255,255,255,.9);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .2s ease, border-color .2s ease, box-shadow .2s ease;
    }

    .team img:hover {
      transform: scale(1.08);
      border-color: #0078D7;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }

    .votes {
      margin-top: 16px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,.6);
    }

    .message {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: normal;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
      min-height: 1.5em; /* reserve space to avoid layout shift */
    }

    .hint {
      margin: 40px 0 60px;
      font-size: .95rem;
      color: #eee;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    @media (max-width: 640px) {
      .team img { width: 260px; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <h1>Who Wins? Chicago Bears or Los Angeles Rams?</h1>

  <div class="team-container">
    <!-- Chicago Bears -->
    <div class="team" onclick="vote('bears')">
      https://upload.wikimedia.org/wikipedia/en/1/15/Chicago_Bears_logo_primary.svg
      <div class="votes">
        Bears Votes: <span id="bears-votes">0</span>
      </div>
    </div>

    <!-- Los Angeles Rams -->
    <div class="team" onclick="vote('rams')">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/8/8a/Los_Angeles_Rams_logo.svg"
        alt="Los Angeles Rams Logo"
        loading="lazy"
     </div>
    </div>
  </div>

  <div class="message" id="message"></div>
  <div class="hint">Tip: Votes are stored in your browser. Use a backend if you want global totals across users.</div>

  <script>
    // --- Simple client-side vote storage (per browser) ---
    const STORAGE_KEY = 'nflVotes_bears_rams';
    const defaultVotes = { bears: 0, rams: 0 };

    // Load votes from localStorage or initialize
    function loadVotes() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : { ...defaultVotes };
      } catch {
        return { ...defaultVotes };
      }
    }

    function saveVotes(v) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(v));
      } catch {
        // ignore storage errors
      }
    }

    // Update the numbers shown on screen
    function renderVotes(v) {
      const bearsEl = document.getElementById('bears-votes');
      const ramsEl  = document.getElementById('rams-votes');
      if (bearsEl) bearsEl.textContent = v.bears;
      if (ramsEl)  ramsEl.textContent  = v.rams;
    }

    // Show a user-friendly message
    function showMessage(text) {
      const msg = document.getElementById('message');
      if (msg) msg.textContent = text;
    }

    // Handle click on a team
    function vote(team) {
      const votes = loadVotes();
      if (!(team in votes)) {
        showMessage('Unknown team.');
        return;
      }
      votes[team] += 1;
      saveVotes(votes);
      renderVotes(votes);

      const teamNice =
        team === 'bears' ? 'the Chicago Bears' :
        team === 'rams'  ? 'the Los Angeles Rams' :
        team;

      showMessage(`Thanks! Your vote for ${teamNice} has been counted.`);
    }

    // Initialize UI on load
    document.addEventListener('DOMContentLoaded', () => {
      renderVotes(loadVotes());
    });
  </script>
</body>
</html>
