
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFL Poll – Bears vs Rams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('./american-football-stadium-3d.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #111;
      text-align: center;
    }
    h1 {
      margin: 60px 0 30px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }
    .team-container {
      display: flex;
      gap: 60px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px auto 0;
      max-width: 1200px;
      padding: 0 20px;
    }
    .team {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team img {
      height: 180px;       /* unified visual size */
      width: auto;
      border: 8px solid transparent;
      border-radius: 12px;
      background: rgba(255,255,255,.9);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .team img:hover {
      transform: scale(1.08);
      border-color: #0078D7;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .votes {
      margin-top: 16px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,.6);
    }
    .message {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: normal;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
      min-height: 1.5em;
    }
    .controls {
      margin: 24px 0 60px;
    }
    .btn {
      background: rgba(255,255,255,.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 0 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover { background: #fff; }
    .hint {
      margin: 10px 0 60px;
      font-size: .95rem;
      color: #eee;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }
    @media (max-width: 640px) {
      .team img { height: 150px; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <h1>Who Wins? Chicago Bears or Los Angeles Rams?</h1>

  <!-- IMPORTANT: no stray text/URLs between the heading and team-container -->

  <div class="team-container">
    <!-- Chicago Bears -->
    <div class="team" onclick="vote('bears')">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/1/15/Chicago_Bears_logo_primary.svg"
               Bears Votes: <span id="bears-votes">0</span>
      </div>
    </div>

    <!-- Los Angeles Rams -->
    <div class="team" onclick="vote('rams')">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/8/8a/Los_Angeles_Rams_logo.svg"
        alt="Los Angeles Rams Logo"
       otes">0</span>
      </div>
    </div>
  </div>

  <div class="message" id="message"></div>

  <div class="controls">
    <button class="btn" onclick="resetVotes()">Reset votes (for testing)</button>
  </div>
  <div class="hint">
    Votes are stored in your browser; if storage is blocked, the app falls back to in‑memory counts.
  </div>

  <script>
    // ---------- Storage helpers with diagnostics ----------
    const STORAGE_KEY = 'nflVotes_bears_rams_v1';
    const defaultVotes = { bears: 0, rams: 0 };

    function storageAvailable(type = 'localStorage') {
      try {
        const storage = window[type];
        const x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
        return true;
      } catch (e) {
        console.warn('[Poll] Storage not available:', e?.message || e);
        return false;
      }
    }

    const canUseLocal = storageAvailable('localStorage');
    let memoryStore = { ...defaultVotes };

    function loadVotes() {
      if (!canUseLocal) {
        console.info('[Poll] Using in-memory store (no localStorage).');
        return { ...memoryStore };
      }
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) {
          console.info('[Poll] No stored votes yet, using defaults.');
          return { ...defaultVotes };
        }
        const parsed = JSON.parse(raw);
        if (typeof parsed !== 'object' || parsed === null ||
            !('bears' in parsed) || !('rams' in parsed)) {
          console.warn('[Poll] Stored value malformed, resetting.');
          return { ...defaultVotes };
        }
        return parsed;
      } catch (err) {
        console.error('[Poll] Failed to read/parse storage:', err);
        return { ...defaultVotes };
      }
    }

    function saveVotes(v) {
      if (!canUseLocal) {
        memoryStore = { ...v };
        console.info('[Poll] (Memory) Votes saved:', memoryStore);
        return;
      }
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(v));
        console.info('[Poll] (localStorage) Votes saved:', v);
      } catch (err) {
        console.error('[Poll] Failed to save votes:', err);
      }
    }

    // ---------- UI ----------
    function renderVotes(v) {
      const bearsEl = document.getElementById('bears-votes');
      const ramsEl  = document.getElementById('rams-votes');
      if (bearsEl) bearsEl.textContent = v.bears;
      if (ramsEl)  ramsEl.textContent  = v.rams;
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      if (msg) msg.textContent = text;
    }

    // ---------- Actions ----------
    function vote(team) {
      const votes = loadVotes();
      if (!(team in votes)) {
        showMessage('Unknown team.');
        return;
      }
      votes[team] += 1;
      saveVotes(votes);
      renderVotes(votes);

      const teamNice = team === 'bears' ? 'the Chicago Bears' : 'the Los Angeles Rams';
      showMessage(`Thanks! Your vote for ${teamNice} has been counted.`);
    }

    function resetVotes() {
      const fresh = { ...defaultVotes };
      saveVotes(fresh);
      renderVotes(fresh);
      showMessage('Votes reset. Click a logo to test again.');
    }

    // ---------- Init ----------
    document.addEventListener('DOMContentLoaded', () => {
      const current = loadVotes();
      renderVotes(current);
      console.info('[Poll] Initial votes:', current);
    });
  </script>
</body>
</html>
